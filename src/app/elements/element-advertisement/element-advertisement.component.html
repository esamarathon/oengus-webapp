<div class="container patreon-nudge empty-space" *ngIf="showAdvertisement || true" [ngStyle]="{
  'width': dataWidth,
  'max-width': dataWidth
}">
  <div class="join-patreon">
    <p>{{ 'global.ads.nag1' | translate }}</p> <br>
    <p>{{ 'global.ads.nag2' | translate }}</p>
  </div>
  <ng-adsense adSlot="5905320802"
              adFormat="auto"
              [fullWidthResponsive]="false"
              class="advertisement"
              [class.is-shown]="isShown"
              [class.is-horizontal]="isClassHorizontal"
              [class.is-vertical]="isClassVertical"
  ></ng-adsense>
</div>
<div [class]="spacerClass"></div>
