  <script>
    // TODO: ugly hack
    window.getGtagIds = () => ([
      'G-26CN947SSZ',
      'UA-153189507-4',
      'GTM-KK8K7V8',
    ]);

    const disableGtag = navigator?.doNotTrack === '1' ||
      (localStorage.getItem('consent') || 'false') === 'false';

    getGtagIds().forEach((id) => {
      // disable google analytics if consent is not given
      window[`ga-disable-${id}`] = disableGtag;
    });
  </script>
